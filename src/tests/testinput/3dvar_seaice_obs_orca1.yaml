cost function:
  cost type: 3D-Var
  time window:
    begin: '2021-06-29T00:00:00Z'
    length: P1D
  analysis variables: [ice_area_fraction]
  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      bump:
        general:
          testing: true
        io:
          data directory: Data
          files prefix: dirac_bump_nicas/orca1
          overriding nicas file: error_covariance_training_bump_nicas/orca1_nicas
        drivers:
          multivariate strategy: univariate
          read local nicas: true
        model:
          do not cross mask boundaries: true
        nicas:
          explicit length-scales: true
          horizontal length-scale:
          - groups: 
            - ice_area_fraction
            value: 2.0e6
          vertical length-scale:
          - groups:
            - ice_area_fraction 
            value: 10

