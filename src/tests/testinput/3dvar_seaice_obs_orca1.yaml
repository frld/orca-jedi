variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 1
    gradient norm reduction: 1e-30
    geometry :
      nemo variables:
        - name: ice_area_fraction
          nemo field name: iiceconc
          model space: surface
        - name: sea_surface_temperature
          nemo field name: votemper
          model space: surface
        - name: sea_water_potential_temperature
          nemo field name: votemper
          model space: volume
        - name: ice_area_fraction_background_error
          nemo field name: sic_tot_var
          model space: surface
          variable type: background variance
      grid name: ORCA1_T
      number levels: 10
    test: on
    online diagnostics:
      write increment: true
      increment:
        datadir: Data
        filepath: testoutput/orca1_increments_seaice
        date: 2021-06-30T12:00:00Z
        exp: 3dvar.iter1
        type: in
