#        variables: [ice_area_fraction]

#  - saber block name: StdDev
#    input variables: [iiceconc]
#    output variables: [iiceconc]
#    file:
#      filename: #testdata/qg_error_covariance_training_bump_cov/stddev.an.2010-01-01T12:00:00Z.nc
dirac:
  date: 2021-06-30T12:00:00Z
  ixdir: [20]
  iydir: [10]
  izdir: [1]
  var: iiceconc

geometry:
  nemo variables:
    - name: ice_area_fraction
      nemo field name: iiceconc
      model space: surface
    - name: sea_surface_temperature
      nemo field name: votemper
      model space: surface
    - name: sea_water_potential_temperature
      nemo field name: votemper
      model space: volume
    - name: ice_area_fraction_background_error
      nemo field name: sic_tot_var
      model space: surface
      variable type: background variance
  grid name: ORCA2_T
  number levels: 10
background:
  date: 2021-06-30T12:00:00Z
  state variables: [ ice_area_fraction ]
  nemo field file: Data/orca2_t_nemo.nc
#  variance field file: Data/orca2_t_bkg_var.nc
  mask field file: Data/orca2_mask.nc
